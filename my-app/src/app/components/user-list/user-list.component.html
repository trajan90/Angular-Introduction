<h1 class="title"> All Users</h1>

<div class="user-list">
    <div class="user" *ngFor="let user of users" (click)="selectUser(user)" [ngClass]="{'active-user':
        user === selectedUser}">
        {{ user.name }} {{ user.surname }} </div>
</div>
<app-users-details [selectedUser]="selectedUser"></app-users-details>
